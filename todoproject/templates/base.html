{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style.css'  %}" />
  </head>
  <body>
    <div class="container">
      <!-- Display Bootstrap alerts for messages -->
      {% for message in messages %} {% if message.tags != 'error' %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endif %} {% endfor %} {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap JavaScript (jQuery and Popper.js required) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-D3h3E5OHgQgkUXa4dndQc2Z1/DKGzYUz08iJCy0p2+N5U/BO+THTsy5gir2mHs2Y"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"
      integrity="sha384-xRfMwaagIkozPVrBb5bVmEZpZ8pGf0wo/hFku+8xOWH8O6xb6QRHzc4vU81Dkq12"
      crossorigin="anonymous"
    ></script>

    <script>
      // Function to fade out the alert message after a certain duration
      function fadeOutAlert(alertElement, duration) {
        $(alertElement).fadeOut(duration, function () {
          // Remove the alert element from the DOM once fade out animation completes
          $(this).remove();
        });
      }

      // Call fadeOutAlert function on page load
      $(document).ready(function () {
        // Duration in milliseconds (e.g., 3000 milliseconds = 3 seconds)
        var fadeDuration = 3000;

        // Find all alert elements and fade them out after the specified duration
        $(".alert").each(function () {
          fadeOutAlert(this, fadeDuration);
        });
      });
    </script>
  </body>
</html>
